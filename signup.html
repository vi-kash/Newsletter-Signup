<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <div class="my-container">
            <img class="mb-4" src="./public/images/White Logo.png" alt="logo" width="72" height="57">
        </div>
        <div class="my-container">
            <h1 class="h3 mb-3 fw-normal">Sign Up to Newsletter</h1>
        </div>

        <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="First Name">
        <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" placeholder="Email">
        <label for="floatingPassword">Email</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        
        <div class="my-container">
            <p class="mt-5 mb-3 text-body-secondary">Â© LiveTalksISM</p>
        </div>
        
    </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
